<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Cadastro de estudantes</title>
</head>
<body>

    <header>
        <h1>Database de estudantes - (CRUD)</h1>
    </header>

    <main>
        <section id="form">
            <p><strong>Nome:</strong> <input type="text" name="" id="nome" placeholder="Digite o seu nome"></p>

            <p><strong>Idade:</strong> <input type="number" name="" id="idade" placeholder="Digite a sua idade"></p>

            <p><strong>Curso:</strong> <input type="text" name="" id="curso" placeholder="Digite o seu curso"></p>
        

           <div id="salvar_alterar"> <input id="enviar" type="submit" value="Enviar" onclick="adicionar_usuario ()"></div>
           <div><input id="limpar_dados" type="submit" value="Limpar todos os dados" onclick="limpa_dados ()"></div>
        
        
        </section>


        <section class="resultado">
            <div id="res"></div>
            <div id="msg"></div>
            <script src="script.js"></script>
        </section>

    </main>
</body>
</html>
