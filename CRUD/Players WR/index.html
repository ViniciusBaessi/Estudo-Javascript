<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Lista de Players</title>
</head>
<body>

    <header>
        <div id="nav">
            <h1>Lista de players</h1>
        </div>
    </header>


    <main>
        <section>
            <form method="POST">

                <div id="input-dado-container">

                    <input id="nick" class="input-dado" type="text" placeholder="Insira o seu nickname" required >

                    <input id="main" class="input-dado" type="text" placeholder="Insira o seu campeão" required >
                    
                    <input id="rota" class="input-dado" type="text" placeholder="Insira a sua rota principal ➡" required readonly>

                    <select onchange="document.getElementById('rota').value = this.value;" class="input-dado">
                        <option value="">Selecione uma rota</option>
                        <option value="JG">Jungle</option>
                        <option value="MID">Midlane</option>
                        <option value="TOP">Toplane</option>
                        <option value="SUP">Suporte</option>
                        <option value="ADC">Adcarry</option>
                    </select>


                    <input class="input-botao" type="submit" value="Enviar" onclick="return create ()" />
                </div>
            </form>

            <table id="MinhaTabela">
                <tr id="0">
                    <th>ID</th>
                    <th>Nickname</th>
                    <th>Main</th>
                    <th>Rota</th>
                    <th>Ação</th>
                </tr>
            </table>

        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
